    <meta name="viewport" content="width=device-width,, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i = i + 1){
        if ((i % 5 == 0) && (i % 3 == 0)) {
        console.log('FizzBuzz')
        } else if (i % 3 == 0){
        console.log('Fizz');
        } else if (i % 5 == 0){
        console.log('Buzz')
        }
        else {
        console.log(i);
        }
        }
    </script>
</body>
</html>
